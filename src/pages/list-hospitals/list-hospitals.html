<ion-header>

  <ion-navbar color="danger">
    <ion-buttons right>
      <button ion-button icon-right (click)="logOut()">
        <ion-icon name="log-out">logout</ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Hospitals List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-searchbar (ionInput)="searchItems($event)"></ion-searchbar>
	   <ion-list>
      	<ion-item *ngFor="let hosp of hospList" (click)="goDetail(hosp)">
      		{{ hosp }}
      	</ion-item>
      </ion-list>


<button (click)="refresh()" ion-button>Refresh</button>
</ion-content>
